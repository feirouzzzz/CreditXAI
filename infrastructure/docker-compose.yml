version: "3.9"

services:
  # ======================================================
  #  PostgreSQL (Backend & ML)
  # ======================================================
  postgres:
    image: postgres:15
    container_name: creditxai_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: creditxai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creditxai_net

  # ======================================================
  #  SonarQube (Code Quality)
  # ======================================================
  sonarqube:
    image: sonarqube:community
    container_name: sonar
    depends_on:
      - sonar_db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonar_db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar123
    ports:
      - "9000:9000"
    volumes:
      - sonar_data:/opt/sonarqube/data
      - sonar_extensions:/opt/sonarqube/extensions
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000" ]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - creditxai_net

  # ======================================================
  #  Sonar Database
  # ======================================================
  sonar_db:
    image: postgres:15
    container_name: sonar_db
    restart: always
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar123
      POSTGRES_DB: sonar
    volumes:
      - sonar_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sonar" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creditxai_net

  # ======================================================
  #  Prometheus Monitoring
  # ======================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - postgres
    networks:
      - creditxai_net

  # ======================================================
  #  Grafana Dashboards
  # ======================================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - creditxai_net

# ======================================================
# VOLUMES
# ======================================================
volumes:
  postgres_data:
  sonar_data:
  sonar_extensions:
  sonar_db_data:
  grafana_data:

    # ======================================================
    # NETWORKS
    # ======================================================
networks:
  creditxai_net:
    driver: bridge
