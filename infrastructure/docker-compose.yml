services:
  # ======================================================
  #  PostgreSQL (Backend)
  # ======================================================
  postgres:
    image: postgres:15
    container_name: creditxai_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - creditxai_net

  # ======================================================
  #  MinIO Storage
  # ======================================================
  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    networks:
      - creditxai_net



  # ======================================================
  #  PostgreSQL for Tests
  # ======================================================
  postgres_test:
    image: postgres:15
    container_name: test_creditxai_db
    restart: always
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test1234
      POSTGRES_DB: creditxai_test
    ports:
      - "5433:5432"
    networks:
      - creditxai_test_net

  # ======================================================
  #  MinIO for Tests
  # ======================================================
  minio_test:
    image: quay.io/minio/minio
    container_name: test_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: test
      MINIO_ROOT_PASSWORD: test1234
    ports:
      - "9010:9000"   # API
      - "9011:9001"   # Console
    volumes:
      - minio_test_data:/data
    networks:
      - creditxai_test_net


  # ======================================================
  #  CreditXI Backend
  # ======================================================
  backend:
    build:
      context: ../services/backend
      dockerfile: Dockerfile
    container_name: creditxai_backend
    ports:
      - "8000:8000"
    env_file:
      - ../services/backend/.env
    depends_on:
      - postgres
      - minio
    networks:
      - creditxai_net


  # ======================================================
  #  SonarQube
  # ======================================================
  sonarqube:
    image: sonarqube:community
    container_name: sonar
    depends_on:
      - sonar_db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonar_db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar123
    ports:
      - "9002:9000"
    volumes:
      - sonar_data:/opt/sonarqube/data
      - sonar_extensions:/opt/sonarqube/extensions
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000" ]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - creditxai_net

  # ======================================================
  #  Sonar Postgres
  # ======================================================
  sonar_db:
    image: postgres:15
    container_name: sonar_db
    restart: always
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar123
      POSTGRES_DB: sonar
    volumes:
      - sonar_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sonar" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creditxai_net

  # ======================================================
  #  Prometheus
  # ======================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - postgres
    networks:
      - creditxai_net

  # ======================================================
  #  Grafana
  # ======================================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - creditxai_net

# ======================================================
#  VOLUMES
# ======================================================
volumes:
  postgres_data:
  postgres_test_data:
  miniodata:
  minio_test_data:
  sonar_data:
  sonar_extensions:
  sonar_db_data:
  grafana_data:

    # ======================================================
    #  NETWORKS
    # ======================================================
networks:
  creditxai_net:
    driver: bridge
  creditxai_test_net:
    driver: bridge
